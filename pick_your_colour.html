  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // variables for chameleon images
    let greenCham;
    let whiteCham;
    let pinkCham;
    let blueCham;
    let violetCham;
    let brownCham;
    let selectedChameleon;
    let whitePSD; // for white noise graph image
    
    // variables for sounds
    let whiteSound;
    let pinkSound;
    let blueSound;
    let violetSound;
    let brownSound;
    
    // Preload function to load images and sounds
    function preload() {
      greenCham = loadImage("Images/UpdatedGreenNoEyes-01.png");
      whiteCham = loadImage("Images/UpdatedWhiteNoEyes-01.png");
      pinkCham = loadImage("Images/UpdatedPinkNoEyes-01.png");
      blueCham = loadImage("Images/UpdatedBlueNoEyes-01.png");
      violetCham = loadImage("Images/UpdatedVioletNoEyes-01.png");
      brownCham = loadImage("Images/UpdatedBrownNoEyes-01.png");


      whitePSD = loadImage("Images/White/myWhiteNoiseGraph.jpg");
      pinkPSD = loadImage("Images/Pink/myPinkNoiseGraph.jpg");
      bluePSD = loadImage("Images/Blue/myBlueNoiseGraph.jpg");
      brownPSD = loadImage("Images/Brown/brownNoiseGraph.jpg");
      violetPSD = loadImage("Images/Violet/Violet Noise.jpg");

    
      console.log("Preloading sounds...");
      whiteSound = loadSound("Audio/White Noise.mp3");
      pinkSound = loadSound("Audio/Pink Noise.mp3");
      blueSound = loadSound("Audio/Blue Noise.mp3");
      violetSound = loadSound("Audio/Violet Noise.mp3");
      brownSound = loadSound("Audio/Brown Noise.mp3");
    }
    

    // change chameleon image based on mouse hover
    function changeChameleon(chameleonImage) {
      selectedChameleon = chameleonImage;
    }
    
    function setup() {
      
      let canvas = createCanvas(1080,3000);
      canvas.parent('chooseNoiseContainer'); 
      // green cham as initial
      selectedChameleon = greenCham;
    
      // Define button dimensions and position variables
      let buttonHeight = 30;
      let buttonMargin = 190; // spacing buttons
      let yPosition = height - 2370; // y position
    
      // white noise
      let whiteButton = createButton('White Noise');
      whiteButton.position(100, yPosition);
      whiteButton.class('whiteNoiseButton');
  
      whiteButton.mouseClicked(function() {
        stopAllSounds();
        whiteSound.play();
        changeChameleon(whiteCham);
        showWhitePSD(); // showing whitePSD on white mouse clicked
      });
    
      // pink noise
      let pinkButton = createButton('Pink Noise');
      pinkButton.position(whiteButton.x + whiteButton.width + buttonMargin, yPosition);
      pinkButton.class('pinkNoiseButton');
  
      pinkButton.mouseClicked(function() {
        stopAllSounds();
        pinkSound.play();
        changeChameleon(pinkCham);
        showPinkPSD();
      });
    
      // blue noise
      let blueButton = createButton('Blue Noise');
      blueButton.position(pinkButton.x + pinkButton.width + buttonMargin, yPosition);
      blueButton.class('blueNoiseButton');
  
      blueButton.mouseClicked(function() {
        stopAllSounds();
        blueSound.play();
        changeChameleon(blueCham);
        showBluePSD();
      });
    
      // violet noise
      let violetButton = createButton('Violet Noise');
      violetButton.position(blueButton.x + blueButton.width + buttonMargin, yPosition);
      violetButton.class('violetNoiseButton');
  
      violetButton.mouseClicked(function() {
        stopAllSounds();
        violetSound.play();
        changeChameleon(violetCham);
        showVioletPSD();
      });
    
      // brown noise
      let brownButton = createButton('Brown Noise');
      brownButton.position(violetButton.x + violetButton.width + buttonMargin, yPosition);
      brownButton.class('brownNoiseButton');
  
      brownButton.mouseClicked(function() {
        stopAllSounds();
        brownSound.play();
        changeChameleon(brownCham);
        hideWhitePSD(); // way to hide whitePSD
      });
    }
    
    // stop the sounds from playing when another button is pressed
    function stopAllSounds() {
      whiteSound.stop();
      pinkSound.stop();
      blueSound.stop();
      violetSound.stop();
      brownSound.stop();
    }
    
    // showing whitePSD
    function showWhitePSD() {
  let psdWidth = 600; 
  let psdHeight = 600; 
  let xPosition = 120; 
  let yPosition = 630; 


  image(whitePSD, xPosition, yPosition, psdWidth, psdHeight);
}


    // hiding whitePSD
    function hideWhitePSD() {
      clear();
    }

    
function showPinkPSD() {
  let psdWidth = 600; 
  let psdHeight = 600; 
  let xPosition = 120; 
  let yPosition = 630; 
  image(pinkPSD, xPosition, yPosition, psdWidth, psdHeight);
}
    

function showBluePSD(){
  let psdWidth = 600; 
  let psdHeight = 600; 
  let xPosition = 120; 
  let yPosition = 630; 
  image(bluePSD, xPosition, yPosition, psdWidth, psdHeight);
}



function showVioletPSD(){
  let psdWidth = 600; 
  let psdHeight = 600; 
  let xPosition = 120; 
  let yPosition = 630; 
  image(violetPSD, xPosition, yPosition, psdWidth, psdHeight);
}

    // Function to draw the chameleon image
    function draw() {
      if (selectedChameleon) {
        image(selectedChameleon, -200, -300, 1200, 1100);
        let constrainedX = constrain(mouseX, 620, 650);
        let constrainedY = constrain(mouseY, 184.5, 206.5);
        fill(0);
        ellipse(constrainedX, constrainedY, 15, 15);
      }
      
    }


</script>


</div>
