  <body>
<!-- Chameleon images -->
    <div class="colouredchameleons">
      <img class="greenChameleon active" src="Images/GreenChameleon-05.png">
      <img class="whiteChameleon" src="Images/WhiteChameleon-05.png">
      <img class="pinkChameleon" src="Images/PinkChameleon-05.png">
      <img class="blueChameleon" src="Images/BlueChameleon-05.png">
      <img class="violetChameleon" src=Images/VioletChameleon-05.png>
      <img class="brownChameleon" src="Images/BrownChameleon-05.png">
     </div>

<!-- Buttons for Chameleon -->
 <div class="colourbuttoncontainer">
  <div class="colourbutton" onmouseover="changeChameleon('whiteChameleon')"> White Noise</div>
  <div class="colourbutton2" onmouseover="changeChameleon('pinkChameleon')"> Pink Noise</div>
  <div class="colourbutton3" onmouseover="changeChameleon('blueChameleon')"> Blue Noise</div>
  <div class="colourbutton4" onmouseover="changeChameleon('violetChameleon')"> Violet Noise</div>
  <div class="colourbutton5" onmouseover="changeChameleon('brownChameleon')"> Brown Noise</div>
  <!-- <div class="colourbutton6"> Grey Noise?</div> -->
 </div>

 <!-- Change images when hovered over specific button -->
 <script>
function changeChameleon(chameleonClass){
  const chameleons = document.querySelectorAll('.colouredchameleons img');
   chameleons.forEach(chameleon => chameleon.classList.remove('active'));

   const activeChameleon = document.querySelector(`.${chameleonClass}`);
      activeChameleon.classList.add('active');
 }
</script>
</body>
