  <body>

  <div id="sketch-holder"></div>

  <div id="colourbgcham"></div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 
<script>
  let greenCham;
  let whiteCham;
  let pinkCham;
  let blueCham;
  let violetCham;
  let brownCham;
  let selectedChameleon;
  
  let whiteSound;
  let whiteSoundPlaying = false;

  let pinkSound;
  let pinkSoundPlaying = false;

  let blueSound;
  let blueSoundPlaying = false;
  


  function preload() {
    greenCham = loadImage("Images/UpdatedGreenNoEyes-01.png");
    whiteCham = loadImage("Images/UpdatedWhiteNoEyes-01.png");
    pinkCham = loadImage("Images/UpdatedPinkNoEyes-01.png");
    blueCham = loadImage("Images/UpdatedBlueNoEyes-01.png");
    violetCham = loadImage("Images/UpdatedVioletNoEyes-01.png");
    brownCham = loadImage("Images/UpdatedBrownNoEyes-01.png");
  
    console.log("Preloading sounds...");
    whiteSound = loadSound("Audio/White Noise.mp3", loaded, loadError);
    pinkSound = loadSound("Audio/Pink Noise.mp3", loaded,loadError);
  }
  
  function loaded() {
    console.log("Sound loaded successfully");
  }
  
  function loadError() {
    console.log("Error loading sound");
  }
  



  // Change chameleon image based on mouse hover
  function changeChameleon(chameleonImage) {
    selectedChameleon = chameleonImage;
  }
  
  function setup() {
    let canvas = createCanvas(windowWidth, windowHeight);
    canvas.parent('sketch-holder'); 
    selectedChameleon = greenCham; // initial chameleon image to green
  
    // TEMP buttons
    let buttonHeight = 30;
    let buttonMargin = 100;
    let yPosition = height - 150;
  
    let whiteButton = createButton('White Noise');
    whiteButton.position(10, yPosition);
    whiteButton.mouseOver(function() {
      changeChameleon(whiteCham);
      if (!whiteSoundPlaying) {
        whiteSound.play();
        whiteSoundPlaying = true;
      }
    });
    whiteButton.mouseOut(function() {
      changeChameleon(greenCham);
     whiteSoundPlaying = false;
     whiteSound.stop();
    });



  
    let pinkButton = createButton('Pink Chameleon');
    pinkButton.position(whiteButton.x + whiteButton.width + buttonMargin, yPosition);
    pinkButton.mouseOver(function() {
      
      changeChameleon(pinkCham);
      if (!pinkSoundPlaying){
        pinkSound.play();
        pinkSoundPlaying = true;
      }

    });

    pinkButton.mouseOut(function() {
      changeChameleon(greenCham);
      pinkSoundPlaying = false;
      pinkSound.stop();

    });
  
    let blueButton = createButton('Blue Chameleon');
    blueButton.position(pinkButton.x + pinkButton.width + buttonMargin, yPosition);
    blueButton.mouseOver(function() {
      changeChameleon(blueCham);
    });
    blueButton.mouseOut(function() {
      changeChameleon(greenCham);
    });
  
    let violetButton = createButton('Violet Chameleon');
    violetButton.position(blueButton.x + blueButton.width + buttonMargin, yPosition);
    violetButton.mouseOver(function() {
      changeChameleon(violetCham);
    });
    violetButton.mouseOut(function() {
      changeChameleon(greenCham);
    });
  
    let brownButton = createButton('Brown Chameleon');
    brownButton.position(violetButton.x + violetButton.width + buttonMargin, yPosition);
    brownButton.mouseOver(function() {
      changeChameleon(brownCham);
    });
    brownButton.mouseOut(function() {
      changeChameleon(greenCham);
    });
  }
  
  function draw() {
    clear();
    if (selectedChameleon) {
      image(selectedChameleon, -200, -300, 1200, 1100); // Display current chameleon image
      let constrainedX = constrain(mouseX, 620, 650);
      let constrainedY = constrain(mouseY, 184.5, 206.5);
      fill(0);
      ellipse(constrainedX, constrainedY, 15, 15); // EYE
    }
  }
  </script>
  
</div>

</body>
