 <!-- Change images *AND AUDIO* when hovered over specific button -->
 <script>
let audioTimeout;

// change chameleon p5.js 
// if ('whitechameleon' = true) 
let greenCham;
let whiteCham;
let pinkCham;
let blueCham;
let violetCham;
let brownCham;
let selectedChameleon;

function preload() {
  greenCham = loadImage("Images/UpdatedGreenNoEyes-01.png");
  whiteCham = loadImage("Images/UpdatedWhiteNoEyes-01.png");
  pinkCham = loadImage("Images/UpdatedPinkNoEyes-01.png");
  blueCham = loadImage("Images/UpdatedBlueNoEyes-01.png");
  violetCham = loadImage("Images/UpdatedVioletNoEyes-01.png");
  brownCham = loadImage("Images/UpdatedBrownNoEyes-01.png");
}

function setup() {
  let canvas = createCanvas(windowWidth, windowHeight);
  canvas.parent('sketch-holder'); 
  selectedChameleon = greenCham; // setting initial chameleon image to green
}

function draw() {
  clear();
  
  // displaying green chameleon
  if (selectedChameleon) {
    image(selectedChameleon, -200, -300, 1200, 1100); // Display current chameleon image
    let constrainedX = constrain(mouseX, 620, 650);
    let constrainedY = constrain(mouseY, 184.5, 206.5);
    fill(0);
    ellipse(constrainedX, constrainedY, 15, 15); // EYE
  }
}

//  change chameleon image based on mouse hover
function changeChameleon(chameleonImage) {
  selectedChameleon = chameleonImage;

}

// mouse hover actions
document.getElementById("white-button").addEventListener("mouseover", function() {
  changeChameleon(whiteCham);
});
document.getElementById("white-button").addEventListener("mouseout", function() {
  changeChameleon(greenCham);
});

document.getElementById("pink-button").addEventListener("mouseover", function() {
  changeChameleon(pinkCham);
});
document.getElementById("pink-button").addEventListener("mouseout", function() {
  changeChameleon(greenCham);
});

document.getElementById("blue-button").addEventListener("mouseover", function() {
  changeChameleon(blueCham);
});
document.getElementById("blue-button").addEventListener("mouseout", function() {
  changeChameleon(greenCham);
});

document.getElementById("violet-button").addEventListener("mouseover", function() {
  changeChameleon(violetCham);
});
document.getElementById("violet-button").addEventListener("mouseout", function() {
  changeChameleon(greenCham);
});

document.getElementById("brown-button").addEventListener("mouseover", function() {
  changeChameleon(brownCham);
});
document.getElementById("brown-button").addEventListener("mouseout", function() {
  changeChameleon(greenCham);
});
