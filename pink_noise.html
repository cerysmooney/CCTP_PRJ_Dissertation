     <button class="playButton" onClick="playNoise()">▶ Play Noise</button>
     <button class="playButton" onClick="stopNoise()">◼ Stop Noise</button>
     <audio id="pinkNoiseAudio" loop>
     <source id="pinkNoiseSource" src="Audio/Pink Noise.mp3 "  type="audio/mp3" alt="Pink Noise">
   </audio>
   </div>

   <script>
    var audio = document.getElementById("pinkNoiseAudio");
    function playNoise(){
      
          audio.play();
          
    }

    function stopNoise(){
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
